language: python
python:
- pypy
branches:
  only:
  - development
install:
- pip install markdown2
- pip install Pygments
script:
- ".travis-scripts/make"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$TRAVIS_PUSH"
  keep_history: true
  target_branch: master
  on:
    branch: development
